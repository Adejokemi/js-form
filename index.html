<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DOM Manipulation</title>
</head>

<body>
    <h1>Innovation Squad Members</h1>
    <div class="container">
    <div class="main">
            <form id="userForm">
                <label for="name">Name: &nbsp; &nbsp;</label>
                <input type="text" id="name" name="name" placeholder="Nkemakolam" required><br><br>
                
                <label for="email">Email: &nbsp; &nbsp;</label>
                <input type="email" id="email" name="email" placeholder="vinito@gmail.com" required><br><br>
                
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="lagos" required><br><br>
                
                <label for="gender">Gender: &nbsp;</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label><br><br>
                
                <input type="submit" class="btn" value="Submit">
            </form>
            
            <br>
            <div class="aside">
                <label for="color">Choose Table Color: &nbsp;</label>
                <input type="color" id="color"><br><br>
                
                <label for="width">Adjust Table Width: &nbsp;</label>
                <input type="range" id="width" min="100" max="1000" step="10" value="500">
            </div>
        </div>
        </div>
        
        

        
        <h2>Results</h2>
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Location</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

<Script src="script.js"></Script>
</body>
</html>
